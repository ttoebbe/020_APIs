<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PromiseTest</title>

    <script>
      let promError = false;

      //Abfrage, sonst wird nach Zeit sofort resolved
      function getPromise() {
        return new Promise((resolve, reject) => { 
            // ein Executor ist eine Funktion, welche zwei Parameter hat: resolve und reject / das ist eine Callback-Funktion
          setTimeout(() => {
            console.log("Promise 1 wird bearbeitet...");
            if (promError) {
              reject("hat nicht geklappt!");
            } else {
              resolve("hat geklappt!");
            }
          }, 1000);
        });
      }
            //Abfrage, sonst wird nach Zeit sofort resolved
      function getPromise2() {
        return new Promise((resolve, reject) => { 
            // ein Executor ist eine Funktion, welche zwei Parameter hat: resolve und reject / das ist eine Callback-Funktion
          setTimeout(() => {
            console.log("Promise 2 wird bearbeitet...");
            if (!promError) {
              reject("hat nicht geklappt 2!");
            } else {
              resolve("hat geklappt 2!");
            }
          }, 1000);
        });
      }
            //Abfrage, sonst wird nach Zeit sofort resolved
      function getPromise3() {
        return new Promise((resolve, reject) => { 
            // ein Executor ist eine Funktion, welche zwei Parameter hat: resolve und reject / das ist eine Callback-Funktion
          setTimeout(() => {
            console.log("Promise 3 wird bearbeitet...");
            if (promError) {
              reject("hat nicht geklappt 3!");
            } else {
              resolve("hat geklappt 3!");
            }
          }, 1000);
        });
      }

      //Async Funktion um Promise zu verwenden/ 
      //hier wird auf die Erfüllung der Promise gewartet
      async function usePromise() {
        try {
            await getPromise();
            await getPromise2();
            await getPromise3();
            console.log("Alle Promises erfolgreich erfüllt!");
        } catch (error) {
        console.log(error);
        }
        console.log("Ende der Promise-Verarbeitung");
      }
    </script>
  </head>
  <body onload="usePromise()">
    <h1>Promise Test</h1>
  </body>
</html>
