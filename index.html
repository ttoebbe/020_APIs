<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PromiseTest</title>

    <script>
      let promError = false;

      function getPromise() {
        return new Promise((resolve, reject) => { 
            // ein Executor ist eine Funktion, welche zwei Parameter hat: resolve und reject / das ist eine Callback-Funktion
          setTimeout(() => {
            if (promError) {
              reject("hat nicht geklappt!");
            } else {
              resolve("hat geklappt!");
            }
          }, 300);
        });
      }

      function usePromise() {
        let prom = getPromise();
        console.log("Promise erhalten:", prom);
      }
    </script>
  </head>
  <body onload="usePromise()">
    <h1>Promise Test</h1>
  </body>
</html>
